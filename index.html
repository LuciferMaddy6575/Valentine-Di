
<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #FFB6D9 0%, #E6D7FF 50%, #FFD4B4 100%);
  color: #8B4A70;
  overflow: hidden;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 60px 50px;
  box-shadow: 0 8px 32px rgba(139, 74, 112, 0.2);
  max-width: 700px;
  width: 90%;
  animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 2.8em;
  color: #C64A88;
  margin-bottom: 20px;
  animation: fadeInScale 1s ease-out 0.2s both;
  letter-spacing: 1px;
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.subtitle {
  font-size: 1.2em;
  color: #9B5B8A;
  margin: 15px 0;
  line-height: 1.6;
  animation: fadeInSlide 1s ease-out 0.4s both;
}

@keyframes fadeInSlide {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.button-group {
  margin-top: 45px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 18px 40px;
  font-size: 1.1em;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  letter-spacing: 0.5px;
}

#yes {
  background: linear-gradient(135deg, #FFB6D9 0%, #FF99C8 100%);
  color: white;
  animation: fadeInSlide 1s ease-out 0.6s both;
}

#yes:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 153, 200, 0.5);
}

#yes:active {
  transform: translateY(-1px);
}

#no {
  background: linear-gradient(135deg, #E6D7FF 0%, #DCC9E8 100%);
  color: #8B4A70;
  position: relative;
  animation: fadeInSlide 1s ease-out 0.6s both;
}

#no:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(230, 215, 255, 0.7);
}

.heart {
  position: fixed;
  font-size: 2em;
  pointer-events: none;
  z-index: 1000;
}

@keyframes heartFloat {
  0% {
    transform: translateY(0) translateX(0) scale(1);
    opacity: 1;
  }
  25% {
    transform: translateY(-25vh) translateX(30px) scale(1.05);
  }
  50% {
    transform: translateY(-50vh) translateX(-25px) scale(0.95);
  }
  75% {
    transform: translateY(-75vh) translateX(20px) scale(1.02);
  }
  100% {
    transform: translateY(-100vh) translateX(0) scale(0.8);
    opacity: 0;
  }
}

@keyframes heartFloat2 {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg) scale(1);
    opacity: 1;
  }
  25% {
    transform: translateY(-25vh) translateX(-35px) rotate(90deg) scale(1.08);
  }
  50% {
    transform: translateY(-50vh) translateX(28px) rotate(180deg) scale(0.92);
  }
  75% {
    transform: translateY(-75vh) translateX(-20px) rotate(270deg) scale(1.03);
  }
  100% {
    transform: translateY(-100vh) translateX(0) rotate(360deg) scale(0.7);
    opacity: 0;
  }
}

@keyframes heartFloat3 {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg) scale(1);
    opacity: 1;
  }
  25% {
    transform: translateY(-25vh) translateX(25px) rotate(-80deg) scale(1.06);
  }
  50% {
    transform: translateY(-50vh) translateX(-30px) rotate(100deg) scale(0.94);
  }
  75% {
    transform: translateY(-75vh) translateX(15px) rotate(250deg) scale(1.04);
  }
  100% {
    transform: translateY(-100vh) translateX(0) rotate(360deg) scale(0.75);
    opacity: 0;
  }
}

@keyframes heartBounce {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
}

.heart-float {
  animation: heartFloat 5s ease-in forwards;
}

.heart-float:nth-child(odd) {
  animation: heartFloat2 5.5s ease-in forwards;
}

.heart-float:nth-child(3n) {
  animation: heartFloat3 5.2s ease-in forwards;
}

.heart-bounce {
  animation: heartBounce 0.6s ease-in-out;
}

#msg {
  font-size: 1.5em;
  color: #C64A88;
  margin-top: 30px;
  min-height: 60px;
  animation: fadeInScale 0.8s ease-out;
  font-weight: 600;
  line-height: 1.8;
}

.confetti {
  position: fixed;
  pointer-events: none;
  z-index: 999;
  font-size: 1.5em;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotateZ(720deg);
    opacity: 0;
  }
}

.confetti-fall {
  animation: confettiFall 3s ease-in forwards;
}

</style>
</head>

<body>

<audio id="bgMusic">
  <source src="Ennangalil Enneramum - Eppadi Vandhaayo _ Aaromaley _ Tamil.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Hi Prathiksha ‚ù§Ô∏è</h1>
  
  <p class="subtitle">Kutty, you are the first and last thing on my mind each and every day.</p>
  
  <p class="subtitle" style="font-size: 1.3em; color: #C64A88; font-weight: 600;">
    Will you continue being my forever Valentine? üòç
  </p>
  
  <div class="button-group">
    <button id="yes" onclick="love()">Yes Of Course üíï</button>
    <button id="no" onmouseover="run()">No üòú</button>
  </div>
  
  <h2 id="msg"></h2>
</div>

<script>

function love() {
  document.getElementById("msg").innerHTML =
  "I Love You So Much Prathiksha ‚ù§Ô∏è<br> Only Yours, Maddy üíë";

  let music = document.getElementById("bgMusic");
  music.play().catch(e => console.log("Audio autoplay blocked"));

  // Stop music after 15 seconds
  setTimeout(() => {
    music.pause();
    music.currentTime = 0;
  }, 35000);

  // Create floating hearts
  for(let i = 0; i < 35; i++) {
    setTimeout(() => createHeart(), i * 80);
  }

  // Create confetti bursts
  for(let i = 0; i < 50; i++) {
    createConfetti();
  }

  // Disable buttons after yes
  document.getElementById("yes").disabled = true;
  document.getElementById("no").disabled = true;
}

function run() {
  let b = document.getElementById("no");
  let container = document.querySelector(".container");
  
  // Get container's position and dimensions
  let rect = container.getBoundingClientRect();
  let containerX = rect.left;
  let containerY = rect.top;
  let containerWidth = rect.width;
  let containerHeight = rect.height;
  
  let buttonWidth = b.offsetWidth;
  let buttonHeight = b.offsetHeight;
  
  // Calculate safe boundaries within the container with 15px margin
  let minX = containerX + 15;
  let minY = containerY + 15;
  let maxX = containerX + containerWidth - buttonWidth - 15;
  let maxY = containerY + containerHeight - buttonHeight - 15;
  
  // Ensure bounds are valid
  minX = Math.min(minX, maxX - 20);
  minY = Math.min(minY, maxY - 20);
  
  // Generate random position within container bounds
  let x = minX + Math.random() * (maxX - minX);
  let y = minY + Math.random() * (maxY - minY);
  
  // Set position as fixed relative to viewport
  b.style.position = "fixed";
  b.style.top = Math.floor(y) + "px";
  b.style.left = Math.floor(x) + "px";
  
  // Add playful bounce effect
  b.style.animation = "none";
  setTimeout(() => {
    b.style.animation = "heartBounce 0.3s ease-in-out";
  }, 10);
}

function createHeart() {
  let h = document.createElement("div");
  h.innerHTML = "‚ù§Ô∏è";
  h.classList.add("heart", "heart-float");
  h.style.left = Math.random() * 100 + "vw";
  h.style.top = "100vh";
  h.style.filter = "drop-shadow(0 2px 4px rgba(198, 74, 136, 0.3))";
  document.body.appendChild(h);
  
  // Remove after animation completes (5-5.5 seconds)
  let randomDuration = 5000 + Math.random() * 500;
  setTimeout(() => h.remove(), randomDuration);
}

function createConfetti() {
  let symbols = ["üíï", "üíñ", "üíó", "üíù", "‚ú®", "üåπ"];
  let c = document.createElement("div");
  c.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  c.classList.add("confetti", "confetti-fall");
  c.style.left = Math.random() * 100 + "vw";
  c.style.top = "-20px";
  c.style.opacity = "1";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 3000);
}

</script>

</body>
</html>
